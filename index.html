<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Language" content="en-us">
        <meta http-equiv="Content-Type" content="text/html; charset=big5">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css" media="screen, projection"/>
    </head>

    <body>

        <div class="sun"></div>

        <div class="mercury-axis">
            <div class="mercury">
                <p>Mercury</p>
            </div>
        </div>

        <div class="venus-axis-1">
            <div class="venus">
                <p>Venus</p>
            </div>
        </div>

        <div class="earth-axis-1">
            <div class="earth">
                <div class="earth-circle">
                    <div class="earth-inner"></div>
                </div>
                <p>Earth</p>
            </div>
        </div>

        <div class="mars-axis-1">
            <div class="mars">
                <p>Mars</p>
            </div>
        </div> 

        <div class="jupitor-axis-1">
            <div class="jupitor">
                <p>Jupitor</p>
            </div>
        </div>

        <div class="saturn-axis-1">
            <div class="saturn">
                <p>Saturn</p>
            </div>
        </div>

        <div class="uranus-axis-1">
            <div class="uranus">
                <p>Uranus</p>
            </div>
        </div>

        <div class="neptune-axis-1">
            <div class="neptune">
                <p>Neptune</p>
            </div>
        </div>
    </body>
</html>
